<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form</title>
  </head>
  <body>
    <form
      style="background-color: aqua; align-items: center"
      action=""
    >
      <input
        type="number"
        placeholder="Enter your number"
      />
      <textarea
        name="comments"
        id="comments"
        placeholder="Add your comment"
      ></textarea>
      <input
        type="password"
        placeholder=" password"
        pattern="^.{8}$"
      />
    </form>
  </body>
</html>
