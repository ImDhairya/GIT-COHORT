<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form inputs</title>
  </head>
  <body>
    <h1>This is input type text</h1>

    <form
      action=""
      method="get"
    >
      <span>This is for input type text</span>
      <input
        type="text"
        placeholder="Enter in text"
      />
    </form>
    <br />
    <form action="">
      <span>This is for input type number</span>
      <input
        type="number"
        placeholder="Enter number"
        required="true"
        min="10"
        max="20"
      />
    </form>
    <br />

    <form action="">
      <span>This is for text area input</span>
      <textarea
        name="text"
        id="text"
        placeholder="Enter the text that you wanna enter"
      ></textarea>
    </form>
    <br />
    <form action="">
      <span>This is for select form </span>

      <select
        name="select"
        id="select"
      >
        <option value="Option A">A</option>
        <option value="Option B">B</option>
        <option value=" Option C">C</option>
      </select>
    </form>
  </body>
</html>
