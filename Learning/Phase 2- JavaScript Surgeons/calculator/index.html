<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div id="display">
        <input
          type="number"
          placeholder="0"
          id="input-display"
        />
      </div>
      <div class="keypad">
        <div class="numbers">
          <button
            id="one"
            class="butt"
          >
            1
          </button>
          <button
            id="two"
            class="butt"
          >
            2
          </button>
          <button
            id="three"
            class="butt"
          >
            3
          </button>
          <button
            id="four"
            class="butt"
          >
            4
          </button>
          <button
            id="five"
            class="butt"
          >
            5
          </button>
          <button
            id="six"
            class="butt"
          >
            6
          </button>
          <button
            id="seven"
            class="butt"
          >
            7
          </button>
          <button
            id="eight"
            class="butt"
          >
            8
          </button>
          <button
            id="nine"
            class="butt"
          >
            9
          </button>
          <button
            id="zero"
            class="butt"
          >
            0
          </button>
        </div>
        <div class="operators">
          <button
            class="optr"
            id="plus"
          >
            +
          </button>
          <button
            class="optr"
            id="minus"
          >
            -
          </button>
          <button
            class="optr"
            id="divide"
          >
            /
          </button>
          <button
            class="optr"
            id="multi"
          >
            *
          </button>
          <button
            class="optr"
            id="equals"
          >
            =
          </button>
          <button
            class="optr"
            id="clear"
          >
            clr
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
