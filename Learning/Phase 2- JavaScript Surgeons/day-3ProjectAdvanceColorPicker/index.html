<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Advance Color Picker</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Advance Color Picker</h1>
      <input
        type="color"
        id="colorInput"
      />
      <p id="colorCode">#000000</p>
      <p id="copy-to-clipboard">Code copied to clipboard</p>
      <button
        class="buttons"
        onclick="copyColor()"
        id="copyButton"
      >
        Copy Color Code
      </button>

      <!-- Complementary COlor -->
      <div class="complementary-colors">
        <h1>Advance Color Picker</h1>
        <div id="complementaryContainer"></div>
      </div>

      <!-- Favorite Colors List -->

      <button
        class="buttons"
        id="saveColorButton"
      >
        Save Color
      </button>
      <div class="favorites">
        <h2>Favorite Colors</h2>
        <div id="favoritesContainer"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
